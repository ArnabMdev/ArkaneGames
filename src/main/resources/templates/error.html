<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ArkaneGames - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ArkaneGames</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3>Error <span th:if="${statusCode}" th:text="${statusCode}"></span></h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h4 th:text="${errorMessage}">Error Message</h4>
                            <p th:if="${path}">
                                <strong>Path:</strong> <span th:text="${path}"></span>
                            </p>
                            <p>
                                <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
                            </p>
                        </div>

                        <div th:if="${errorDetails}" class="mt-4">
                            <h5>Error Details:</h5>
                            <pre class="p-3 bg-light"><code th:text="${errorDetails}"></code></pre>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Go to Homepage</a>
                            <button onclick="window.history.back();" class="btn btn-secondary ms-2">Go Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
